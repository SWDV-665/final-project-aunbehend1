<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        {{title}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{title}}</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-list>
      <ion-item-sliding  *ngFor="let task of tasks; let i = index">
        <ion-item>
          <div>
          <h2>{{task.name}}</h2>
          <p>{{date}}</p>
        </div>
        </ion-item>
        <ion-item-options>
          <button (click)="editTask(task, i)" ion-button color="primary" icon-start>
            <ion-icon name="create"></ion-icon>
            Edit
          </button>

          <button (click)="shareTask(task, i)" ion-button color="light" icon-start>
            <ion-icon name="share"></ion-icon>
            Share
          </button>
           
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ion-fab vertical="center" horizontal="end" slot="fixed">
      <button (click)="addTask()" ion-fab mini>
        <ion-icon name="add-circle" size="large"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
